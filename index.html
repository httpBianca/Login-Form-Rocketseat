<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form CSS</title>
</head>
<body>
    <div class="container-left">
        <header>
            <img src="images/logo.svg" alt="logo do site camp.in">
        </header>
        <div class="form">
            <form action="">
                <h2><img src="images/log-in.svg"> Faça seu login</h2>
                <p>entre com as suas informações</p>
                <br>

                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <br>
                <label for="senha">Senha</label>
                <br>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

                <div class="custom-checkbox">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembre-me</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
            
                <button type="submit">Entrar</button>
                <br>
                <a href="#">Não tem uma conta? <b>Registre-se</b></a>
            </form>
        </div>
    </div>
    <div class="container-right">
        <img src="images/side-image.jpg" alt="">
    </div>
</body>
</html>
